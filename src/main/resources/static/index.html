<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Builder</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h2>Resume Builder</h2>
    <form id="resumeForm">
      <label for="fname">Full Name</label>
      <input type="text" id="fname" name="fullname" placeholder="Your full name..">
  
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your email..">
  
      <label for="objective">Career Objective</label>
      <textarea id="objective" name="objective" placeholder="Write something.." style="height:100px"></textarea>
  
      <label for="experience">Work Experience</label>
      <textarea id="experience" name="experience" placeholder="List your experience.." style="height:200px"></textarea>
  
      <label for="education">Education</label>
      <textarea id="education" name="education" placeholder="List your education.." style="height:200px"></textarea>
  
      <label for="skills">Skills</label>
      <textarea id="skills" name="skills" placeholder="List your skills.." style="height:100px"></textarea>
  
      <input type="submit" value="Build Resume">
    </form>
  </div>
  
  <div class="container resume" id="resumeOutput" style="display:none;">
    <h2>Resume</h2>
    <p><strong>Name:</strong> <span id="resName"></span></p>
    <p><strong>Email:</strong> <span id="resEmail"></span></p>
    <p><strong>Career Objective:</strong> <span id="resObjective"></span></p>
    <h3>Work Experience</h3>
    <p id="resExperience"></p>
    <h3>Education</h3>
    <p id="resEducation"></p>
    <h3>Skills</h3>
    <p id="resSkills"></p>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
